
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柳老师公文小助手 - 专业 AI 公文排版</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-area { margin: 0 !important; padding: 0 !important; border: none !important; box-shadow: none !important; width: 210mm !important; height: 297mm !important; }
            body { background: white !important; }
        }
        
        /* GB/T 9704-2012 标准字体 fallback 链 */
        /* 1. 标题：二号小标宋 */
        .font-official-title { 
            font-family: "方正小标宋简体", "FZXiaoBiaoSong-B05S", "FZXiaoBiaoSong-B05", "Microsoft Songti", "SimSun-ExtB", serif; 
            font-weight: bold; 
        }
        /* 2. 一级标题：三号黑体 */
        .font-official-h1 { 
            font-family: "SimHei", "Microsoft YaHei", "Heiti SC", "Heiti TC", sans-serif; 
            font-weight: bold; 
        }
        /* 3. 二级标题：三号楷体 */
        .font-official-h2 { 
            font-family: "KaiTi", "STKaiti", "Kaiti SC", "Kaiti TC", serif; 
        }
        /* 4. 正文：三号仿宋 */
        .font-official-body { 
            font-family: "FangSong", "STFangsong", "仿宋", "SimSun", serif; 
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }

        /* 模拟公文纸张质感 */
        .print-area {
            position: relative;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px);
            background-size: 100% 28pt; /* 对应 28pt 行高 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "docx": "https://esm.sh/docx@^9.1.0"
  }
}
</script>
</head>
<body class="bg-slate-50 min-h-screen selection:bg-red-100 selection:text-red-900">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
</body>
</html>
